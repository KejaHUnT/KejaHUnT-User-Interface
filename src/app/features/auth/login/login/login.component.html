<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h2 class="text-center mb-4">
                {{ isLoginMode ? 'Login' : 'Register' }}
            </h2>

            <form #form="ngForm" (ngSubmit)="isLoginMode ? onLoginSubmit() : onRegisterSubmit()">

                <!-- EMAIL -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>

                    <!-- Login Email Input -->
                    <input *ngIf="isLoginMode" type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="loginModel.email" required>

                    <!-- Register Email Input -->
                    <input *ngIf="!isLoginMode" type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="registerModel.email" required>
                </div>

                <!-- PASSWORD -->
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>

                    <!-- Login Password Input -->
                    <input *ngIf="isLoginMode" type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="loginModel.password" required>

                    <!-- Register Password Input -->
                    <input *ngIf="!isLoginMode" type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="registerModel.password" required>
                </div>


                <!-- SUBMIT -->
                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-primary">
                        {{ isLoginMode ? 'Login' : 'Register' }}
                    </button>
                </div>
            </form>

            <!-- TOGGLE LINK -->
            <div class="text-center mt-3">
                <a href="#" (click)="toggleMode(); $event.preventDefault()">
                    {{ isLoginMode ? 'Create an account' : 'Already have an account? Login' }}
                </a>
            </div>
        </div>
    </div>
</div>
