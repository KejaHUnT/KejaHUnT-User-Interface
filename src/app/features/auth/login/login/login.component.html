<div class="auth-wrapper">
  <div class="auth-overlay"></div>
  <div class="auth-card">
    <div class="brand text-center mb-4">
      <h1>keja<span class="highlight">HUnT</span></h1>
      <p class="tagline">Find your perfect space</p>
    </div>

    <h2 class="text-center mb-4">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </h2>

    <form #form="ngForm" (ngSubmit)="isLoginMode ? onLoginSubmit() : onRegisterSubmit()">
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="model.email"
          required
        />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="model.password"
          required
        />
      </div>

      <!-- SUBMIT -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary submit-btn">
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>
      </div>
    </form>

    <!-- TOGGLE LINK -->
    <div class="text-center mt-3">
      <a href="#" (click)="toggleMode(); $event.preventDefault()">
        {{ isLoginMode ? 'Create an account' : 'Already have an account? Login' }}
      </a>
    </div>
  </div>
</div>
