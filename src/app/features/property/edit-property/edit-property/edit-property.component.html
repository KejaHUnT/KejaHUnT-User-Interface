<div class="container">
  <h1 class="mt-3">Edit Property</h1>

  <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        
        <!-- Property Name -->
        <div class="mt-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name">
        </div>

        <!-- Property Location -->
        <div class="mt-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" name="location" class="form-control" [(ngModel)]="model.location">
        </div>

        <!-- Property Type -->
        <div class="mt-3">
          <label for="type" class="form-label">Type</label>
          <input type="text" id="type" name="type" class="form-control" [(ngModel)]="model.type">
        </div>

        <!-- Image Upload -->
        <div class="mt-3">
          <label for="imageFile" class="form-label">Upload Image</label>
          <input type="file" id="imageFile" name="imageFile" class="form-control" (change)="onFileSelected($event)">
        </div>

        <h4>Units</h4>
        <div *ngFor="let unit of model.units; let i = index" class="card p-3 mb-3 shadow-sm">
          <div class="row">
            <!-- Unit Fields (Price, Type, Bathrooms, etc.) -->
            <div class="col-md-4 mb-2">
              <label class="form-label">Price</label>
              <input type="number" name="price{{ i }}" class="form-control" [(ngModel)]="unit.price" required />
            </div>

            <div class="col-md-4 mb-2">
              <label class="form-label">Type</label>
              <input type="text" name="unitType{{ i }}" class="form-control" [(ngModel)]="unit.type" required />
            </div>

            <div class="col-md-4 mb-2">
              <label class="form-label">Bathrooms</label>
              <input type="number" name="bathrooms{{ i }}" class="form-control" [(ngModel)]="unit.bathrooms" required />
            </div>

            <div class="col-md-6 mb-2">
              <label class="form-label">Size (sq ft)</label>
              <input type="number" name="size{{ i }}" class="form-control" [(ngModel)]="unit.size" required />
            </div>

            <div class="col-md-6 mb-2">
              <label class="form-label">Number of Units</label>
              <input type="number" name="noOfUnits{{ i }}" class="form-control" [(ngModel)]="unit.noOfUnits" required />
            </div>

            <div class="col-md-6 mb-2">
              <label class="form-label visually-hidden">Number of Units</label>
              <input type="text" name="documentId{{ i }}" class="form-control" [(ngModel)]="unit.documentId" required />
            </div>

            <!-- ðŸ†• Unit Image Upload Section -->
            <div class="col-12 mt-2">
              <label for="unitImage{{ i }}" class="form-label">Upload Unit Image</label>
              <input 
                type="file" 
                id="unitImage{{ i }}" 
                name="unitImage{{ i }}" 
                class="form-control" 
                (change)="onUnitFileSelected($event, i)">
            </div>

            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-danger btn-sm mt-2" (click)="model.units.splice(i, 1)">
                Remove Unit
              </button>
            </div>
          </div>
        </div>

        <!-- Add Unit Button -->
        <button type="button" class="btn btn-outline-primary mb-4" 
          (click)="model.units.push({ id: 0, price: 0, type: '', bathrooms: 0, size: 0, noOfUnits: 1, documentId: null })">
           + Add Unit
        </button>

        <!-- Save and Delete Buttons -->
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>

      </div>
    </form>
  </ng-container>
</div>
