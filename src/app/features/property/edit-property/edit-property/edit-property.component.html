<div class="container mt-4">
  <h2 class="mb-4">Edit Property</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" *ngIf="model">
    <!-- Property Details -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 class="mb-3">Property Information</h5>

      <div class="row g-3">
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input id="name" name="name" class="form-control" [(ngModel)]="model.name" required />
        </div>

        <div class="col-md-4">
          <label for="location" class="form-label">Location</label>
          <input id="location" name="location" class="form-control" [(ngModel)]="model.location" required />
        </div>

        <div class="col-md-4">
          <label for="type" class="form-label">Type</label>
          <input id="type" name="type" class="form-control" [(ngModel)]="model.type" required />
        </div>

        <div class="col-md-6">
          <label for="imageFile" class="form-label">Property Image</label>
          <input type="file" id="imageFile" name="imageFile" class="form-control" (change)="onFileSelected($event)" />
        </div>
      </div>
    </div>

    <!-- Units Section -->
    <div class="card p-4 mb-4 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Units</h5>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addUnit()">+ Add Unit</button>
      </div>

      <div *ngFor="let unit of model.units; let i = index" class="border rounded p-3 mb-3">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="unit.price" name="price{{ i }}" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" [(ngModel)]="unit.type" name="type{{ i }}" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Bathrooms</label>
            <input type="number" class="form-control" [(ngModel)]="unit.bathrooms" name="bathrooms{{ i }}" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Size (sq ft)</label>
            <input type="number" class="form-control" [(ngModel)]="unit.size" name="size{{ i }}" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Floor</label>
            <input type="number" class="form-control" [(ngModel)]="unit.floor" name="floor{{ i }}" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Door Number</label>
            <input type="text" class="form-control" [(ngModel)]="unit.doorNumber" name="doorNumber{{ i }}" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="unit.status" name="status{{ i }}" required>
              <option value="Available">Available</option>
              <option value="Occupied">Occupied</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Unit Image</label>
            <input type="file" class="form-control" (change)="onUnitFileSelected($event, i)" />
          </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-danger btn-sm" (click)="removeUnit(i)">Remove Unit</button>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <button type="button" class="btn btn-outline-danger" (click)="onDelete()">Delete Property</button>
    </div>
  </form>
</div>
