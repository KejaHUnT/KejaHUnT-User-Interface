<div class="container mt-4">
  <h2 class="mb-4 text-primary fw-bold">Add New Property</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
    <!-- Property Section -->
    <div class="card shadow-sm p-4 mb-5">
      <h5 class="mb-3 text-secondary">üè† Property Details</h5>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="model.name"
          required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input
          type="text"
          id="type"
          name="type"
          class="form-control"
          [(ngModel)]="model.type"
          required />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          id="location"
          name="location"
          class="form-control"
          [(ngModel)]="model.location"
          required />
      </div>

      <div class="mb-3">
        <label for="imageFile" class="form-label">Upload Property Image</label>
        <input
          type="file"
          id="imageFile"
          class="form-control"
          (change)="onFileSelected($event)" />
      </div>
    </div>

    <!-- Units Section -->
    <div class="mb-4">
      <h5 class="text-secondary mb-3">üè¢ Units</h5>

      <div
        class="card shadow-sm p-4 mb-4"
        *ngFor="let unit of model.units; let i = index">
        <h6 class="mb-3">Unit {{ i + 1 }}</h6>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              name="unitPrice{{i}}"
              [(ngModel)]="unit.price"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Type</label>
            <input
              type="text"
              class="form-control"
              name="unitType{{i}}"
              [(ngModel)]="unit.type"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Bathrooms</label>
            <input
              type="number"
              class="form-control"
              name="unitBathrooms{{i}}"
              [(ngModel)]="unit.bathrooms"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Size (sq ft)</label>
            <input
              type="number"
              class="form-control"
              name="unitSize{{i}}"
              [(ngModel)]="unit.size"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Floor</label>
            <input
              type="number"
              class="form-control"
              name="unitFloor{{i}}"
              [(ngModel)]="unit.floor"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Door Number</label>
            <input
              type="number"
              class="form-control"
              name="unitDoorNumber{{i}}"
              [(ngModel)]="unit.doorNumber"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Occupancy Status</label>
            <input
              type="text"
              class="form-control"
              name="unitStatus{{i}}"
              [(ngModel)]="unit.status"
              required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Upload Unit Image</label>
            <input
              type="file"
              class="form-control"
              (change)="onUnitImageSelected($event, i)" />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-outline-danger btn-sm"
            (click)="model.units.splice(i, 1)">
            Remove Unit
          </button>
        </div>
      </div>

      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="model.units.push({ propertyId: 0, price: 0, type: '', bathrooms: 0, size: 0, floor: 1, doorNumber: '', status: '' })"
>
        ‚ûï Add Another Unit
      </button>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4 py-2">
        üíæ Save Property
      </button>
    </div>
  </form>
</div>
