<div class="container">
  <div class="my-5">
    <div class="row g-4">
      <ng-container *ngIf="Property$ | async as properties">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let property of properties">
          <div class="card h-100 shadow-sm border-0 rounded-4">
            <div class="card-body d-flex flex-column">
              <!-- Title -->
              <h5 class="card-title text-primary fw-bold">
                {{ property.name }}
              </h5>

              <!-- Location -->
              <p class="text-muted mb-2">
                <i class="bi bi-geo-alt-fill me-1 text-danger"></i> {{ property.location }}
              </p>

              <!-- Property Type -->
              <span class="badge bg-light text-dark mb-3 align-self-start">
                Type: {{ property.type }}
              </span>

              <!-- Units List -->
              <div class="mt-2">
                <h6 class="text-secondary">Units:</h6>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item px-0 py-1 border-0" *ngFor="let unit of property.units">
                    <i class="bi bi-door-open-fill text-success me-1"></i>
                    <span class="fw-medium">Price:</span> {{ unit.price | currency }} |
                    <span class="fw-medium">Type:</span> {{ unit.type }} |
                    <span class="fw-medium">Bath:</span> {{ unit.bathrooms }} |
                    <span class="fw-medium">Size:</span> {{ unit.size }} sq.m |
                    <span class="fw-medium">Available:</span> {{ unit.noOfUnits }}
                  </li>
                </ul>
              </div>

              <!-- Read More Button -->
              <div class="mt-auto pt-3">
                <a [routerLink]="['property/details/', property.id]" class="btn btn-outline-primary w-100 rounded-pill">
                  Read More
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
