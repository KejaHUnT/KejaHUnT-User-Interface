<form [formGroup]="form">

  <!-- Selected unit / info banner (if any later) -->
  <!-- <p>Selected Unit: {{ unitId }}</p> -->

  <mat-form-field appearance="fill">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>ID Number</mat-label>
    <input matInput type="number" formControlName="idNo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" readonly />
  </mat-form-field>

  <!-- Wide field -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Employer</mat-label>
    <input matInput formControlName="employer" />
  </mat-form-field>

</form>
