<form [formGroup]="form" (ngSubmit)="submitPayment()">
  <div class="form-section">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tenant ID</mat-label>
      <input matInput formControlName="tenantId" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Unit ID</mat-label>
      <input matInput formControlName="unitId"  />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount (Ksh)</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="e.g., 07xxxxxxxx" />
      <mat-error *ngIf="form.get('phoneNumber')?.hasError('pattern')">
        Enter a valid Safaricom number starting with 07
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        Pay Now
      </button>

      <div *ngIf="isSubmitting" class="loading-spinner">
        <mat-spinner diameter="30"></mat-spinner>
        <span>Processing Payment...</span>
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</form>
