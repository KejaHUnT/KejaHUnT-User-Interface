<div class="container my-5">

    <h1 class="text-center text-primary mb-4">Edit Tenant</h1>
  
    <ng-container *ngIf="model">
    
      <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="form-container">
        <div class="form-group mb-4">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" name="fullName" class="form-control custom-input" [(ngModel)]="model.fullName" required>
        </div>
  
        <div class="form-group mb-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control custom-input" [(ngModel)]="model.phoneNumber" required>
        </div>
  
        <div class="form-group mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control custom-input" [(ngModel)]="model.email" required>
        </div>
  
        <div class="form-group mb-4">
          <label for="idNo" class="form-label">ID Number</label>
          <input type="number" id="idNo" name="idNo" class="form-control custom-input" [(ngModel)]="model.idNo" required>
        </div>
  
        <div class="form-group mb-4">
          <label for="employer" class="form-label">Employer</label>
          <input type="text" id="employer" name="employer" class="form-control custom-input" [(ngModel)]="model.employer" required>
        </div>
  
        <h4 class="mt-4">Units</h4>
        <div *ngFor="let unit of model.units; let i = index" class="card shadow-sm p-4 mb-4">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Price</label>
              <input type="number" name="price{{ i }}" class="form-control custom-input" [(ngModel)]="unit.price" required>
            </div>
  
            <div class="col-md-4 mb-3">
              <label class="form-label">Type</label>
              <input type="text" name="unitType{{ i }}" class="form-control custom-input" [(ngModel)]="unit.type" required>
            </div>
  
            <div class="col-md-4 mb-3">
              <label class="form-label">Bathrooms</label>
              <input type="number" name="bathrooms{{ i }}" class="form-control custom-input" [(ngModel)]="unit.bathrooms" required>
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Size (sq ft)</label>
              <input type="number" name="size{{ i }}" class="form-control custom-input" [(ngModel)]="unit.size" required>
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Number of Units</label>
              <input type="number" name="noOfUnits{{ i }}" class="form-control custom-input" [(ngModel)]="unit.noOfUnits" required>
            </div>
  
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-danger btn-sm mt-2" (click)="model.units.splice(i, 1)">
                Remove Unit
              </button>
            </div>
          </div>
        </div>
  
        <!-- Add Unit Button -->
        <button type="button" class="btn btn-outline-primary mb-4" (click)="model.units.push({ price: 0, type: '', bathrooms: 0, size: 0, noOfUnits: 1, documentId: '' })">
          + Add Unit
        </button>
  
        <!-- Updated By -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary px-4 py-2">Save</button>
          <button type="button" class="btn btn-danger px-4 py-2" (click)="onDelete()">Delete</button>
        </div>
      </form>
  
    </ng-container>
  
  </div>
